<div class="col-lg">
        <div class="card-body">
            <div ng-init="Init()">
                <div class="table-responsive table--no-card m-b-30">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mediumModal"
                        ng-click="Clear()">
                        Tambah Kompetensi
                    </button>
                    <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="card-body card-block">
                                        <div class="form-group">
                                            <label for="company" class=" form-control-label">ID KOMPETENSI</label>
                                            <input type="text" id="company" placeholder="Masukkan Nomor" class="form-control"
                                                ng-model="Input.idKompetensi">
                                        </div>
                                        <div class="form-group">
                                            <label for="vat" class=" form-control-label">NAMA KOMPETENSI</label>
                                            <input type="text" id="company" placeholder="Masukkan Nomor" class="form-control"
                                                ng-model="Input.Nm_Kompetensi">
                                        </div>
                                        
                                    </div>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                                    </button>
                                    <button type="button" class="btn btn-primary" ng-click="Simpan()">Tambah</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered col-lg-4">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">KOMPETENSI</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in DatasKompetensi">
            <td align="center">{{item.idKompetensi}}</td>
            <td align="center">{{item.Nm_Kompetensi}}</td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mediumModal" ng-click="GetData(item)">Ubah</button>
                <button type="button" class="btn btn-success" ng-click="Hapus(item)">Hapus</button>
            </td>
        </tr>
    </tbody>
    </table>

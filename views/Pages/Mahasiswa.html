<div class="col-lg">
    <div class="card-body">
        <div ng-init="Init()">
                <div class="table-responsive table--no-card m-b-30">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mediumModal"
                    ng-click="GetSimpan()">
                    Tambah Data Mahasiswa
                </button>
                <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card-body card-block">
                                    <div class="form-group">
                                        <label for="company" class=" form-control-label">NPM</label>
                                        <input type="text" id="company" placeholder="Masukkan NPM" class="form-control"
                                            ng-model="Input.npm">
                                    </div>
                                    <div class="form-group">
                                        <label for="vat" class=" form-control-label">Nama</label>
                                        <input type="text" id="vat" placeholder="Masukkan Nama Anda"
                                            class="form-control" ng-model="Input.Nm_Mhs">
                                    </div>
                                    <div class="form-group">
                                        <label for="street" class=" form-control-label">Kelas</label>
                                        <select class="form-control"
                                            ng-options="item.Kelas as item.Kelas for item in DatasKelas"
                                            ng-model="Input.Kelas">
                                        </select>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-8">
                                            <div class="form-group">
                                                <label for="city" class=" form-control-label">Jurusan</label>
                                                <select class="form-control"
                                                    ng-options="item.Jurusan as item.Jurusan for item in DatasJurusan"
                                                    ng-model="Input.Jurusan">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="Simpan()">Tambah</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                </div>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">NPM</th>
                        <th scope="col">NAMA</th>
                        <th scope="col">KELAS</th>
                        <th scope="col">JURUSAN</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in DatasMahasiswa">
                        <td scope="col" align="center">{{$index+1}}</td>
                        <td align="center">{{item.npm}}</td>
                        <td align="center">{{item.Nm_Mhs}}</td>
                        <td align="center">{{item.Kelas}}</td>
                        <td align="center">{{item.Jurusan}}</td>
                        <td align="center">
                            <button type="button" class="btn btn-primary" ng-click="GetData(item)" data-toggle="modal" data-target="#mediumModal">Ubah</button>
                            <button type="button" class="btn btn-success" ng-click="Hapus(item)">Hapus</button>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

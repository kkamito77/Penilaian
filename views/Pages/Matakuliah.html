<div class="col-lg">
    <div class="card-body">
        <div ng-init="Init()">
            <div class="table-responsive table--no-card m-b-30">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mediumModal"
                    ng-click="GetSimpan()">
                    Tambah Data Matakuliah
                </button>
                <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="card-body card-block">
                                    <div class="form-group">
                                        <label for="company" class=" form-control-label">KMK</label>
                                        <input type="text" id="company" placeholder="Masukkan KMK" class="form-control"
                                            ng-model="Input.kmk">
                                    </div>
                                    <div class="form-group">
                                        <label for="vat" class=" form-control-label">Nama</label>
                                        <input type="text" id="vat" placeholder="Masukkan Nama Matakuliah"
                                            class="form-control" ng-model="Input.Nm_Matakuliah">
                                    </div>
                                    <div class="form-group">
                                        <label for="vat" class=" form-control-label">SKS</label>
                                        <input type="text" id="vat" placeholder="Masukkan Nama Matakuliah"
                                            class="form-control" ng-model="Input.sks">
                                    </div>
                                    <div class="form-group">
                                        <label for="street" class=" form-control-label">Semester</label>
                                        <select class="form-control"
                                            ng-options="item.Semester as item.Semester for item in DatasSemester"
                                            ng-model="Input.Semester">
                                        </select>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-8">
                                            <div class="form-group">
                                                <label for="city" class=" form-control-label">Nama
                                                    Dosen</label>
                                                <input type="text" id="vat" placeholder="Masukkan Nama Dosen"
                                                    class="form-control" ng-model="Input.Nm_Dosen">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                                </button>
                                <button type="button" class="btn btn-primary" ng-click="Simpan()">Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">No</th>
            <th scope="col">KMK</th>
            <th scope="col">MATAKULIAH</th>
            <th scope="col">SKS</th>
            <th scope="col">SEMESTER</th>
            <th scope="col">NAMA DOSEN</th>
            <th scope="col">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in DatasMatakuliah">
            <td align="center">{{$index+1}}</td>
            <td align="center">{{item.kmk}}</td>
            <td align="center">{{item.Nm_Matakuliah}}</td>
            <td align="center">{{item.sks}}</td>
            <td align="center">{{item.Semester}}</td>
            <td align="center">{{item.Nm_Dosen}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="GetData(item)" data-target="#mediumModal"
                    data-toggle="modal">Ubah</button>
                <button type="button" class="btn btn-success" ng-click="Hapus(item)">Hapus</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
</div>
